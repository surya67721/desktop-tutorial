<!DOCTYPE html>
<html>
    <head>
        <title>PRODUCT PRICING TABLE</title>

                <col span="1" style="background-color: antiquewhite;">

                <tr>
                    <th>PLAN NAME</th>

                <td>QURTERLY PLAN</td>

            </tr>
            <tr>
             <td>YEARLY PLAN</td>

            </tr>

            <tfoot>
                <tr>
                    <td colspan="3">BEST VALUE</td>

                </tr>
            </tfoot>
        </table>
    </body>
    
</html>
