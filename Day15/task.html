<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Animation Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
           
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .animation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .animation-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .animation-card:hover {
            transform: translateY(-10px);
        }
        
        .animation-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        
        .animation-box {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
           
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        /* Animation Classes */
        .fadeIn {
            animation: fadeIn 5s ease infinite alternate;
        }
        
        .fadeOut {
            animation: fadeOut 2s ease infinite alternate;
        }
        
        .zoomIn {
            animation: zoomIn 20s ease infinite alternate;
        }
        
        .zoomOut {
            animation: zoomOut 6s ease infinite alternate;
        }
        
        .bounceIn {
            animation: bounceIn 8s ease infinite alternate;
        }
        
        .bounceOut {
            animation: bounceOut 10s ease infinite alternate;
        }
        
        /* Animation Keyframes */
        @keyframes fadeIn {
            0% { 
                opacity: 0;
                background: linear-gradient(45deg, #ff416c, #ff4b2b);
            }
            100% { 
                opacity: 1;
                background: linear-gradient(45deg, #42e695, #3bb2b8);
            }
        }
        
        @keyframes fadeOut {
            0% { 
                opacity: 1;
                background: linear-gradient(45deg, #42e695, #3bb2b8);
            }
            100% { 
                opacity: 0;
                background: linear-gradient(45deg, #ff416c, #ff4b2b);
            }
        }
        
        @keyframes zoomIn {
            0% { 
                transform: scale(0.1);
                background: linear-gradient(45deg, #ff416c, #ff4b2b);
            }
            100% { 
                transform: scale(1);
                background: linear-gradient(45deg, #42e695, #3bb2b8);
            }
        }
        
        @keyframes zoomOut {
            0% { 
                transform: scale(1);
                background: linear-gradient(45deg, #42e695, #3bb2b8);
            }
            100% { 
                transform: scale(0.1);
                background: linear-gradient(45deg, #ff416c, #ff4b2b);
            }
        }
        
        @keyframes bounceIn {
            0% { 
                transform: scale(0.3);
                background: linear-gradient(45deg, #ff416c, #ff4b2b);
            }
            50% { 
                transform: scale(1.05);
            }
            70% { 
                transform: scale(0.9);
            }
            100% { 
                transform: scale(1);
                background: linear-gradient(45deg, #42e695, #3bb2b8);
            }
        }
        
        @keyframes bounceOut {
            0% { 
                transform: scale(1);
                background: linear-gradient(45deg, #42e695, #3bb2b8);
            }
            20% { 
                transform: scale(1.1);
            }
            50% { 
                transform: scale(0.9);
            }
            100% { 
                transform: scale(0);
            }
        }
        
        .explanation {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            max-width: 800px;
        }
        
        .explanation h2 {
            color: #ffcc00;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .explanation ul {
            list-style-type: none;
        }
        
        .explanation li {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }
        
        .explanation li:before {
            content: "â€¢";
            color: #ffcc00;
            position: absolute;
            left: 0;
        }
        
       
        
        @media (max-width: 768px) {
            .animation-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1> Animation Showcase</h1>
            <p class="subtitle">FadeIn, FadeOut, ZoomIn, ZoomOut, BounceIn, and BounceOut effects</p>
        </header>
        
        <div class="animation-grid">
            <!-- FadeIn Animation -->
            <div class="animation-card">
                <h2 class="animation-title">FadeIn</h2>
                <div class="animation-box fadeIn">Fade In</div>
               
            </div>
            
            <!-- FadeOut Animation -->
            <div class="animation-card">
                <h2 class="animation-title">FadeOut</h2>
                <div class="animation-box fadeOut">Fade Out</div>
                
            </div>
            
            <!-- ZoomIn Animation -->
            <div class="animation-card">
                <h2 class="animation-title">ZoomIn</h2>
                <div class="animation-box zoomIn">Zoom In</div>
                
            </div>
            
            <!-- ZoomOut Animation -->
            <div class="animation-card">
                <h2 class="animation-title">ZoomOut</h2>
                <div class="animation-box zoomOut">Zoom Out</div>
               
            </div>
            
            <!-- BounceIn Animation -->
            <div class="animation-card">
                <h2 class="animation-title">BounceIn</h2>
                <div class="animation-box bounceIn">Bounce In</div>
               
            </div>
            
            <!-- BounceOut Animation -->
            <div class="animation-card">
                <h2 class="animation-title">BounceOut</h2>
                <div class="animation-box bounceOut">Bounce Out</div>
               
            </div>
        </div>
        
        
    </div>
</body>
</html>
