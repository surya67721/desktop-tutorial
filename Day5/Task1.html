<!DOCTYPE html>
<html>
    <head>
        <title> REGISTRATION FORM</title>
    </head>
    <body>
        <h2> REGISTRATION FORM</h2>
        <!--forms-->
        <form action="/submit" method="post">
            <input type="NAME" placeholder="NAME">
            <input type="EMAIL.ID" placeholder="EMAIL.ID">
            <input type="password" placeholder="password">
            <input type="confirm password" placeholder="confirm password"><br><br>
            <label>GENDER:</label>
            <input type="radio" name="GENDER" value="male">MALE
            <input type="radio" name="GENDER" value="female">Female<br>
            <label>HOBBIES:</label>
            <input type="checkbox" name="HOBBIES" value="BGMI">BGMI
            <input type="checkbox" name="HOBBIES" value="cricket">cricket
            <input type="checkbox" name="HOBBIES" value="volleyball">volleyball
            <input type="checkbox" name="HOBBIES" value="reading news paper">reading news paper
            <input type="checkbox" name="HOBBIES" value="others">others<br><br>
            <select id="country" name="country">
                <option value="INDIA">INDIA</option>
                <option value="UK">UK</option>
                <option value="USA">USA</option>
                <option value="AUSTRILA">AUSTRILA</option>
            </select>
            <br><br>
            <label for="FILE UPLOAD"UPLOAD PROFILE PICTURE></label>
            <input type="file" id="upload file" name="file upload"><br>
            <input type="submit" value="submit">

        </form>
    </body>
</html>
