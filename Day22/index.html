<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart & Eligibility</title>
</head>
<body>
  <h2>Shopping Cart</h2>
  <label>Item 1 Price: </label>
  <input type="number" id="item1" value="8"><br><br>
  <label>Item 2 Price: </label>
  <input type="number" id="item2" value="2"><br><br>
  <button onclick="calculate()">Calculate Final Price</button>
  <h3 id="cartResult"></h3>

  <h2>Age and Country Check</h2>
  <label>Country: </label>
  <input type="text" id="country" value="India"><br><br>
  <label>Age: </label>
  <input type="number" id="age" value="10"><br><br>
  <button onclick="checkEligibility()">Check Eligibility</button>
  <h3 id="eligibilityResult"></h3>

  <script src="script.js"></script>
  
</body>
</html>
