<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> transition properties</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .item{
            padding: 20px;
            background: #f0f0f0;
            border-radius: 8px;
            text-align: center;
        }
        /* 1. Move Box 60px in X direction */
        .move-box {
            width: 100px;
            height: 100px;
            background: #4a90e2;
            transition: transform 0.5s ease;
        }
        .move-box:hover {
            transform: translateX(60px);
            background-color: aliceblue;
        }

        /* 2. Rotate Box 125deg on Hover */
        .rotate-box {
            width: 100px;
            height: 100px;
            background: #e24a4a;
            transition: transform 0.5s ease;
        }
        .rotate-box:hover {
            transform: rotate(125deg);
            background-color: #e2b84a;
        }

        /* 3. Scale Up Button */
        .scale-button {
            padding: 10px 20px;
            background: #4ae24a;
            border: none;
            transition: transform 0.3s ease;
        }
        .scale-button:hover {
            transform: scale(1.2);
            background-color: orangered;
        }

        /* 4. Rotating Circle */
        .circle {
            width: 100px;
            height: 100px;
            background: #e2b84a;
            border-radius: 50%;
            transition: transform 0.5s ease;
        }
        .circle:hover {
            transform: rotate(360deg) scale(0.8);
            background-color: aquamarine;
        }


        /* 5. Floating Shape */
        .float-shape {
            width: 100px;
            height: 100px;
            background: #9b4ae2;
            animation: float 2s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* 6. Zoom and Rotate Image */
        .zoom-image {
            width: 200px;
            height: 150px;
            background: #4ad9e2;
            transition: transform 0.5s ease;
        }
        .zoom-image:hover {
            transform: scale(1.1) rotate(60deg);
        }
    </style>
</head>
<body>
    <div class="container">
     <!-- 1. Move Box -->
     <div class="move-box">moving box</div>

     <!-- 2. Rotate Box -->
     <div class="rotate-box">rotate box</div>

     <!-- 3. Scale Button -->
     <button class="scale-button">Hover Me</button>

     <!-- 4. Rotating Circle -->
     <div class="circle">circle</div>


     <!-- 5. Floating Shape -->
     <div class="float-shape">
        <img src="../Day16/A.png" alt="float-shape">
     </div>

     <!-- 6. Zoom Image -->
     <div class="zoom-image">
        <img src="../Day14/s@.jpg" alt="zoom-image">
     </div>
    </div>
</body>
</html>
