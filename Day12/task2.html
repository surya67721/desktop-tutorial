<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    
    <div class="file-coordinates">
        <div class="file-coord">1</div>
        <div class="file-coord">2</div>
        <div class="file-coord">3</div>
        <div class="file-coord">4</div>
        <div class="file-coord">5</div>
        <div class="file-coord">6</div>
        <div class="file-coord">7</div>
        <div class="file-coord">8</div>
    </div>
    
    <div class="chess-board">
        <!-- Row 8 -->
        <div class="square green">&#9820;</div> <!-- Black Rook -->
        <div class="square white">&#9822;</div> <!-- Black Knight -->
        <div class="square green">&#9821;</div> <!-- Black Bishop -->
        <div class="square white">&#9819;</div> <!-- Black Queen -->
        <div class="square green">&#9818;</div> <!-- Black King -->
        <div class="square white">&#9821;</div> <!-- Black Bishop -->
        <div class="square green">&#9822;</div> <!-- Black Knight -->
        <div class="square white">&#9820;</div> <!-- Black Rook -->
        
        <!-- Row 7 -->
        <div class="square white">&#9823;</div> <!-- Black Pawn -->
        <div class="square green">&#9823;</div> <!-- Black Pawn -->
        <div class="square white">&#9823;</div> <!-- Black Pawn -->
        <div class="square green">&#9823;</div> <!-- Black Pawn -->
        <div class="square white">&#9823;</div> <!-- Black Pawn -->
        <div class="square green">&#9823;</div> <!-- Black Pawn -->
        <div class="square white">&#9823;</div> <!-- Black Pawn -->
        <div class="square green">&#9823;</div> <!-- Black Pawn -->
        
        <!-- Row 6 -->
        <div class="square green"></div>
        <div class="square white"></div>
        <div class="square green"></div>
        <div class="square white"></div>
        <div class="square green"></div>
        <div class="square white"></div>
        <div class="square green"></div>
        <div class="square white"></div>
        
        <!-- Row 5 -->
        <div class="square white"></div>
        <div class="square green"></div>
        <div class="square white"></div>
        <div class="square green"></div>
        <div class="square white"></div>
        <div class="square green"></div>
        <div class="square white"></div>
        <div class="square green"></div>
        
        <!-- Row 4 -->
        <div class="square green"></div>
        <div class="square white"></div>
        <div class="square green"></div>
        <div class="square white"></div>
        <div class="square green"></div>
        <div class="square white"></div>
        <div class="square green"></div>
        <div class="square white"></div>
        
        <!-- Row 3 -->
        <div class="square white"></div>
        <div class="square green"></div>
        <div class="square white"></div>
        <div class="square green"></div>
        <div class="square white"></div>
        <div class="square green"></div>
        <div class="square white"></div>
        <div class="square green"></div>
        
        <!-- Row 2 -->
        <div class="square green">&#9817;</div> <!-- White Pawn -->
        <div class="square white">&#9817;</div> <!-- White Pawn -->
        <div class="square green">&#9817;</div> <!-- White Pawn -->
        <div class="square white">&#9817;</div> <!-- White Pawn -->
        <div class="square green">&#9817;</div> <!-- White Pawn -->
        <div class="square white">&#9817;</div> <!-- White Pawn -->
        <div class="square green">&#9817;</div> <!-- White Pawn -->
        <div class="square white">&#9817;</div> <!-- White Pawn -->
        
        <!-- Row 1 -->
        <div class="square white">&#9814;</div> <!-- White Rook -->
        <div class="square green">&#9816;</div> <!-- White Knight -->
        <div class="square white">&#9815;</div> <!-- White Bishop -->
        <div class="square green">&#9813;</div> <!-- White Queen -->
        <div class="square white">&#9812;</div> <!-- White King -->
        <div class="square green">&#9815;</div> <!-- White Bishop -->
        <div class="square white">&#9816;</div> <!-- White Knight -->
        <div class="square green">&#9814;</div> <!-- White Rook -->
    </div>
    
    <div class="coordinates">
        <div class="rank-coord">8</div>
        <div class="rank-coord">7</div>
        <div class="rank-coord">6</div>
        <div class="rank-coord">5</div>
        <div class="rank-coord">4</div>
        <div class="rank-coord">3</div>
        <div class="rank-coord">2</div>
        <div class="rank-coord">1</div>
    </div>
    
    
</body>
</html>
